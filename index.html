<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drizzle - Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3bc72dab0c.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">


        <div class="weather-app">

            <form id="search-form" autocomplete="off">

                <div class="weather-now">
                    <div class="input-group mb-3 search-bar">
                        <input id="city-text" type="text" class="form-control" placeholder="Enter a city...">
                        <div class="search-btn">
                            <button class="btn btn-warning" type="sumbit" id="Search-btn">Search</button>
                        </div>
                        <div class="current-btn">
                            <button id="current-location" class="btn btn-warning"><i
                                    class="fas fa-map-pin"></i></button>
                        </div>
                    </div>

                    <h1 id="date"></h1>
                    <div class="city-name">
                        <i class="fas fa-map-marker-alt"></i>
                        <h2 id="city"></h2>
                    </div>
                    <h3 id="hour"></h3>
                    <img src="" class="weather-now-icon" alt="" id="weather-icon">

                    <span id="description" class="weather-decription">Cloudy</span>

                    <div class="row">
                        <div class="col">

                            <div class="row">
                                <div class="col">
                                    <h4 id="now-temp"></h4>
                                    <span class="temp-units"><a href="#" id="celcius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-5 current-temps">
                                    <p id="min-temp"></p>
                                </div>
                                <div class="col-3 current-temps">
                                    <p>|</p>
                                </div>
                                <div class="col-3 current-temps">
                                    <p id="max-temp" class="max-temp"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col">

                            <hr class="rounded">
                            <div class="row details">
                                <div class="col-6">
                                    <p>Feels Like:</p>
                                </div>
                                <div class="col-6">
                                    <p id="feels-like"></p>
                                </div>
                                <div class="col-6">
                                    <p>Humidty:</p>
                                </div>
                                <div class="col-6">
                                    <p id="humidity"></p>
                                </div>
                                <div class="col-6">
                                    <p>Wind:</p>
                                </div>
                                <div class="col-6">
                                    <p id="wind-speed"></p>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>


                <div class="weather-future" id="forecast">
                   
                </div>

            </form>
        </div>
    </div>
    <small>
        <p>
            <a href="https://github.com/zbernasol/drizzle-weather-app" target="_blank">Open-source code,</a> by <a
                href="https://www.linkedin.com/in/zian-angelica-bernasol-6a190a113/">Zian Bernasol</a>
        </p>
    </small>
    <script src="script.js"></script>
</body>

</html>
