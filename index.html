<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3bc72dab0c.js" crossorigin="anonymous"></script>
    <title>Drizzle - Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">

            <div class="row">
                <div class="col-8 search-box">
                    <form id="city-search">
                        <input type="text" id="city-input" placeholder="Enter city..." autofocus="on" />
                        <input type="submit" value="Search" class="btn btn-warning" id="search-button" />

                        <button class="btn btn-warning" id="current-button"><i
                                class="fas fa-map-marker-alt"></i></button>
                    </form>
                </div>

                <div class="col-4">
                    <h5>
                        <span>D</span>
                        <span>R</span>
                        <span>I</span>
                        <span>Z</span>
                        <span>Z</span>
                        <span>L</span>
                        <span>E</span>
                    </h5>

                </div>
            </div>
            <h1 id="current-city">Toronto, ON</h1>
            <ul>
                <li id="current-daytime">Saturday 9:00 a.m.</li>
                <li>Partly Cloudy</li>
            </ul>

            <div class="row">
                <div class="col-7">
                    <div class="clearfix">
                        <img src="https://icons-for-free.com/iconfiles/png/512/sun+sunny+weather+icon-1320196635525068067.png"
                            alt="sun-cloud" class="weather-icon float-start">

                        <div class="float-left">
                            <span class="currentTemp" id="current-temperature">-7</span>
                            <span class="units"> <a href="#" id="celcius"
                                    style="text-decoration: none; color: aliceblue;">°C</a> | <a href="#"
                                    id="fahrenheit" style="text-decoration: none; color: aliceblue;">°F</a> </span>
                        </div>

                    </div>
                </div>



                <div class="col-5">
                    <ul>
                        <li>Precipitation: <span id="precipitation"></span> </li>
                        <li>Humidity: <span id="humidity"></span></li>
                        <li>Wind: <span id="wind"></span></li>
                    </ul>
                </div>

            </div>

            <hr class="rounded" />
            <p>Daily Forecast</p>
            <div class="row forecast-week">
                <div class="col-2">
                    Sun
                </div>
                <div class="col-2">
                    Mon
                </div>
                <div class="col-2">
                    Tue
                </div>
                <div class="col-2">
                    Wed
                </div>
                <div class="col-2">
                    Thur
                </div>
                <div class="col-2">
                    Fri
                </div>
            </div>

            <div class="row six-day-forecast">
                <div class="col-2">
                    <img src="https://icons-for-free.com/iconfiles/png/512/clouds+cloudy+weather+icon-1320196635828207342.png"
                        alt="" class="forecast-icon">
                </div>
                <div class="col-2">
                    <img src="https://icons-for-free.com/iconfiles/png/512/sun+sunny+weather+icon-1320196635525068067.png"
                        alt="" class="forecast-icon">
                </div>
                <div class="col-2">
                    <img src="https://icons-for-free.com/iconfiles/png/512/sun+sunny+weather+icon-1320196635525068067.png"
                        alt="" class="forecast-icon">
                </div>
                <div class="col-2">
                    <img src="https://icons-for-free.com/iconfiles/png/512/sun+sunny+weather+icon-1320196635525068067.png"
                        alt="" class="forecast-icon">
                </div>
                <div class="col-2">
                    <img src="https://icons-for-free.com/iconfiles/png/512/sun+sunny+weather+icon-1320196635525068067.png"
                        alt="" class="forecast-icon">
                </div>
                <div class="col-2">
                    <img src="https://icons-for-free.com/iconfiles/png/512/snow+snowflake+weather+winter+xmas+icon-1320196634235945016.png"
                        alt="" class="forecast-icon">
                </div>
            </div>

            <div class="row">
                <div class="col-2 forecast-temp">
                    -6° <br /><strong>-11°</strong>
                </div>
                <div class="col-2 forecast-temp">
                    -3° <br /><strong>-9°</strong>
                </div>
                <div class="col-2 forecast-temp">
                    -2° <br /><strong>-7°</strong>
                </div>
                <div class="col-2 forecast-temp">
                    -2° <br /><strong>-7°</strong>
                </div>
                <div class="col-2 forecast-temp">
                    -1° <br /><strong>-1°</strong>
                </div>
                <div class="col-2 forecast-temp">1° <br /><strong>-4°</strong></div>
            </div>






        </div>









    </div>
    <script src="src/index.js"></script>
</body>

</html>
